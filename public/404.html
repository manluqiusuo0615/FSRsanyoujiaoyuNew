<!DOCTYPE html>
<html>
<head>
<title>网页访问不鸟</title>
<meta charset=utf-8">
<link rel="stylesheet" type="text/css" href="css/error_all.css">
	<link rel="icon" href="img/favicon.ico"/>
</head>
<body>
	<div id="doc_main">
		<section>
			<div class="module-error">
				<div class="error-main">
					<div class="label"></div>
					<div class="info">
						<h3 class="title">啊哦，您所访问的页面打盹了，请稍后重试</h3>
						<div class="reason">
							<p>可能的原因：</p>
							<p>1.手抖打错了。</p>
							<p>2.链接过了保质期。</p>
						</div>
						<div class="oper">
							<p><a href="javascript:history.go(0);">请刷新页面></a></p>
							<p><a href="login.html">回到登录首页&gt;</a></p>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>
	<script src="js/jquery-1.11.3.js"></script>
	<script src="js/404.js"></script>
</body>
</html>
